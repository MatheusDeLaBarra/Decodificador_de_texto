<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheets" href="style.css" >
    <title>Decodificador - Desafio Alura - Oracle Nexte Education</title>
</head>
<body>
        <header class="cabecalho">
            <div>
                <img src="src/img/logo/logomarca" alt="Logomarca">
            </div>
            <div>
                <h1>Titulo do Cabecalho</h1>
            </div>
        </header>

        <main>
            <section>
                <textarea class="textarea" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
                <div>
                    <h6 class="informacao">Apenas letras minúsculas e sem acento.</h6>
                </div>
                <div class="botoes">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
                </div>
            </section>
            <section>
                <textarea class="mensagem" cols="20" rows="10"></textarea>
                <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
            </section>
        </main>

        <footer class="rodape">
            <div>
                <img src="src/img/logo/logomarca" alt="Logomarca">
            </div>
            <div>
                <p>texto de rodapé</p>
            </div>
        </footer>
</body>
</html>
